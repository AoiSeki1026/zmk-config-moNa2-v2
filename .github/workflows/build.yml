name: Build ZMK (Debug PMW3610)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repository
        uses: actions/checkout@v4

      - name: Checkout ZMK firmware (v0.3.0)
        uses: actions/checkout@v4
        with:
          repository: zmkfirmware/zmk
          ref: v0.3.0
          path: zmk

      - name: Install west
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install west
          west --version

      # workspace root を zmk に固定して初期化
      - name: Init west workspace (root=zmk)
        run: |
          west init -l zmk/app zmk
          cd zmk
          west update

      - name: Build firmware
        run: |
          BUILD_DIR="$(mktemp -d)"
          echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV

          cd zmk
          west build \
            -s app \
            -d "$BUILD_DIR" \
            -b seeeduino_xiao_ble \
            -S studio-rpc-usb-uart -- \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" \
            -DSHIELD="mona2_r;rgbled_adapter" \
            -DZMK_EXTRA_MODULES="${GITHUB_WORKSPACE}"

      - name: Debug Kconfig (PMW3610)
        if: failure() || always()
        run: |
          echo "===== CONFIG_PMW3610 ====="
          grep "^CONFIG_PMW3610" "$BUILD_DIR/zephyr/.config" || true

      - name: Debug dts_ord_171 mapping
        if: failure() || always()
        run: |
          echo "===== Search __device_dts_ord_171 ====="
          grep -R --line-number "__device_dts_ord_171" "$BUILD_DIR/zephyr/include/generated" || true

          echo ""
          echo "===== Context around dts_ord_171 ====="
          file="$BUILD_DIR/zephyr/include/generated/devicetree_generated.h"
          line=$(grep -n "dts_ord_171" "$file" | head -1 | cut -d: -f1 || true)
          if [ -n "$line" ]; then
            start=$((line-5)); if [ $start -lt 1 ]; then start=1; fi
            end=$((line+5))
            sed -n "${start},${end}p" "$file"
          fi
