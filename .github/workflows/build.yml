name: Build ZMK

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Checkout ZMK (v0.3.0)
        uses: actions/checkout@v4
        with:
          repository: zmkfirmware/zmk
          ref: v0.3.0
          path: zmk

      - name: Install west + deps
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install west
          west --version

      - name: Init west workspace
        run: |
          west init -l zmk/app
          west update

      - name: Build (and keep build dir path)
        run: |
          BUILD_DIR="$(mktemp -d)"
          echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV
          west build -s zmk/app -d "$BUILD_DIR" -b seeeduino_xiao_ble -S studio-rpc-usb-uart -- \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" \
            -DSHIELD="mona2_r;rgbled_adapter" \
            -DZMK_EXTRA_MODULES="${GITHUB_WORKSPACE}"
      - name: Debug dts_ord_171 mapping
        if: failure() || always()
        run: |
          echo "===== Find __device_dts_ord_171 mapping ====="
          grep -R --line-number "device_dts_ord_171" /tmp/tmp.*/zephyr/include/generated | head -50 || true

          echo ""
          echo "===== Find dts_ord_171 mapping (devicetree_generated.h) ====="
          grep -R --line-number "dts_ord_171" /tmp/tmp.*/zephyr/include/generated/devicetree_generated.h | head -50 || true

          echo ""
          echo "===== Show relevant snippet around ord_171 ====="
          f=$(grep -R --line-number "device_dts_ord_171" /tmp/tmp.*/zephyr/include/generated/devicetree_generated.h | head -1 | cut -d: -f1) || true
          if [ -n "$f" ]; then
            l=$(grep -n "device_dts_ord_171" "$f" | head -1 | cut -d: -f1)
            start=$((l-5)); if [ $start -lt 1 ]; then start=1; fi
            end=$((l+5))
            echo "file=$f line=$l"
            sed -n "${start},${end}p" "$f"
          fi
      - name: Debug PMW3610 config and device ord
        if: failure() || always()
        run: |
          echo "===== BUILD_DIR ====="
          echo "$BUILD_DIR"

          echo "===== CHECK CONFIG_PMW3610 ====="
          grep "^CONFIG_PMW3610" "$BUILD_DIR/zephyr/.config" || true

          echo "===== CHECK dts_ord_171 ====="
          grep -R "dts_ord_171" "$BUILD_DIR/zephyr/include/generated" | head -100 || true
