name: Build ZMK (Debug PMW3610)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repository
        uses: actions/checkout@v4

      - name: Checkout ZMK firmware (v0.3.0)
        uses: actions/checkout@v4
        with:
          repository: zmkfirmware/zmk
          ref: v0.3.0
          path: zmk

      - name: Install west
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install west
          west --version

      # west workspace 初期化
      - name: Init west workspace
        run: |
          west init -l zmk/app
          cd zmk/app
          west update

      # ビルド（BUILD_DIR は env に入れて後続 step で参照）
      - name: Build firmware
        run: |
          BUILD_DIR="${GITHUB_WORKSPACE}/build"
          rm -rf "$BUILD_DIR"
          mkdir -p "$BUILD_DIR"
          echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV

          cd zmk/app
          west build \
            -p always \
            -s . \
            -d "$BUILD_DIR" \
            -b seeeduino_xiao_ble \
            -S studio-rpc-usb-uart -- \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" \
            -DSHIELD="mona2_r;rgbled_adapter" \
            -DZMK_EXTRA_MODULES="${GITHUB_WORKSPACE}"

          echo "===== LIST BUILD_DIR ====="
          ls -la "$BUILD_DIR"
          echo "===== LIST BUILD_DIR/zephyr/include/generated ====="
          ls -la "$BUILD_DIR/zephyr/include/generated" || true


      - name: Debug dts_ord_171 mapping
        if: failure() || always()
        run: |
          echo "===== BUILD_DIR ====="
          echo "${{ env.BUILD_DIR }}"
          ls -la "${{ env.BUILD_DIR }}/zephyr/include/generated" || true

          echo "===== Search __device_dts_ord_171 ====="
          grep -R --line-number "__device_dts_ord_171" "${{ env.BUILD_DIR }}/zephyr/include/generated" || true

          echo ""
          echo "===== Context around dts_ord_171 ====="
          file="${{ env.BUILD_DIR }}/zephyr/include/generated/devicetree_generated.h"
          if [ -f "$file" ]; then
            line=$(grep -n "dts_ord_171" "$file" | head -1 | cut -d: -f1 || true)
            if [ -n "$line" ]; then
              start=$((line-5)); if [ $start -lt 1 ]; then start=1; fi
              end=$((line+5))
              sed -n "${start},${end}p" "$file"
            fi
          else
            echo "devicetree_generated.h not found at $file"
          fi
