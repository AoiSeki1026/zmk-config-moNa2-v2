name: Build ZMK (Debug PMW3610)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repository
        uses: actions/checkout@v4

      - name: Install west
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install west
          west --version

      # 重要: ZMK側ではなく「このrepoの config/west.yml」をmanifestとして使う
      - name: Init west workspace (manifest=config)
        run: |
          # repo root に .west が作られる想定
          west init -l config
          west update

      - name: Build firmware (non-fatal, with diagnostics)
        run: |
          set -x

          BUILD_DIR="${GITHUB_WORKSPACE}/build"
          rm -rf "$BUILD_DIR"
          mkdir -p "$BUILD_DIR"
          echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV

          WEST_BUILD_RC=0
          west build \
            -p always \
            -s zmk/app \
            -d "$BUILD_DIR" \
            -b seeeduino_xiao_ble \
            -S studio-rpc-usb-uart -- \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" \
            -DSHIELD="mona2_r;rgbled_adapter" \
            -DZMK_EXTRA_MODULES="${GITHUB_WORKSPACE}" \
            || WEST_BUILD_RC=$?

          echo "===== west build exit code ====="
          echo "$WEST_BUILD_RC"

          echo "===== LIST BUILD_DIR (ls) ====="
          ls -la "$BUILD_DIR" || true

          echo "===== LIST BUILD_DIR (find maxdepth 4) ====="
          find "$BUILD_DIR" -maxdepth 4 -print || true

          # 常に後続デバッグへ進める
          exit 0

      - name: Debug Kconfig (PMW3610)
        if: always()
        run: |
          echo "===== BUILD_DIR ====="
          echo "${{ env.BUILD_DIR }}"

          echo "===== CONFIG_PMW3610 ====="
          if [ -f "${{ env.BUILD_DIR }}/zephyr/.config" ]; then
            grep "^CONFIG_PMW3610" "${{ env.BUILD_DIR }}/zephyr/.config" || true
          else
            echo "No .config at ${{ env.BUILD_DIR }}/zephyr/.config"
          fi

      - name: Debug dts_ord_171 mapping
        if: always()
        run: |
          echo "===== BUILD_DIR ====="
          echo "${{ env.BUILD_DIR }}"

          echo "===== LIST zephyr/include/generated ====="
          ls -la "${{ env.BUILD_DIR }}/zephyr/include/generated" || true

          echo "===== Search __device_dts_ord_171 ====="
          grep -R --line-number "__device_dts_ord_171" "${{ env.BUILD_DIR }}/zephyr/include/generated" || true

          echo ""
          echo "===== Context around dts_ord_171 ====="
          file="${{ env.BUILD_DIR }}/zephyr/include/generated/devicetree_generated.h"
          if [ -f "$file" ]; then
            line=$(grep -n "dts_ord_171" "$file" | head -1 | cut -d: -f1 || true)
            if [ -n "$line" ]; then
              start=$((line-5)); if [ $start -lt 1 ]; then start=1; fi
              end=$((line+5))
              sed -n "${start},${end}p" "$file"
            else
              echo "No dts_ord_171 found in $file"
            fi
          else
            echo "devicetree_generated.h not found at $file"
          fi
